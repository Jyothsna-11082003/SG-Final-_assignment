name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          cd deployment
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd deployment
          PYTHONPATH=. pytest

  docker:
    needs: test
    if: github.ref == 'refs/heads/main'
